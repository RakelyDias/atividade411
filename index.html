<!DOCTYPE html>

<body>
    <header>
        <h1>São Paulo FC - O MAIOR DO BRASIL!</h1>

            <p>Conheça a história e conquistas do São Paulo FC, um dos maiores clubes do Brasil e do mundo. A paixão pelo futebol nos une!</p>
            <img src="https://th.bing.com/th/id/R.f3bfccf5dea52a582a1be4f5df7a0f81?rik=VriFWXHAqTPdQA&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fit%2f8%2f81%2fSao_Paulo_FC_Logo.png&ehk=JTRoeVDdE0lOc%2fh3LvxZUczjI5gZQc3x1X%2bN4eLOEwo%3d&risl=&pid=ImgRaw&r=0" alt="São Paulo FC">
        </div>

        <div class="segunda">
            <img src="https://th.bing.com/th/id/OIP.sD2CkksDdGh_X3ilWWLyTQHaFi?rs=1&pid=ImgDetMain" alt="Estádio do Morumbi">
            <p>O Morumbi é o palco das grandes conquistas do São Paulo. Um estádio histórico, cheio de paixão e emoção!</p>
            <img src="https://s2-ge.glbimg.com/6lE9A6MqUgWkAOHNzrhYLa4DFUA=/1200x/smart/filters:cover():strip_icc()/s.glbimg.com/es/ge/f/original/2019/11/07/rib2807.jpg" alt="Time do SPFC">

            <img src="https://i1.wp.com/www.dci.com.br/wp-content/uploads/2020/09/sao-paulo-campeao-copa-libertadores-2005_1rkrpxbk8ky4k1i1jug1yzmgf1-1.jpg?fit=1200%2C682&ssl=1" alt="Libertadores">
            <img src="https://portaldosaopaulino.com.br/wp-content/uploads/2022/02/rogerio-ceni-sao-paulo.jpg.jpg" alt="Rogério Ceni">
            <img src="https://th.bing.com/th/id/OIP.JMI9fEAqXMmFkw_KHtSO_wHaEK?rs=1&pid=ImgDetMain" alt="Jogo do SPFC">
        </div>
